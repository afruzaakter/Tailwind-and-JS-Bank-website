<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
  <header>
    <h1 class="text-5xl text-center mt-16 font-semibold">Welcome to my <span class="text-purple-700">bangladesh Bank</span></h1>
  </header>
  <main>
      <section class="bg-green-300 rounded w-3/4 mx-auto mt-8 p-8">
   <h3 class="font-semibold text-2xl text-purple-800">Please Login</h3>
   <div>
       <input id="user-email" class="border-2 block border-gray-400 rounded w-3/4 px-4 py-2 mb-4 mt-4" type="text" placeholder="Your Email">
       <input id="user-password" class="border-2 block border-gray-400 rounded w-3/4 px-4 py-2 mb-4 mt-4"  type="password" placeholder="Your Password">
       <button id="login-submit" class="rounded bg-purple-700 p-1 px-4 text-white font-semibold ">Submit</button>
   </div>
      </section>
  </main> 

    
<script src="./JS/login.js"></script>
</body>
</html>
